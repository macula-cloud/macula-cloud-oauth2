eureka:
   client:
      service-url:
         defaultZone: ${EUREKA_SERVER:http://${EUREKA_USER:macula}:${EUREKA_PASSWORD:macula2019}@${EUREKA_HOST:registry}:${EUREKA_PORT:8761}/eureka/}
   instance:
      prefer-ip-address: true
server:
   port: ${SERVER_PORT:8060}
   servlet:
      session:
         cookie:
            name: OAUTH2
spring:
   application:
      name: macula-cloud-oauth2
   cloud:
      config:
         discovery:
            enabled: true
            service-id: macula-cloud-config
         label: ${GIT_LABEL:master}
         profile: ${CONFIG-PROFILE-ACTIVE:wilson}
macula:
   cloud:
      security:
         login-path: /login