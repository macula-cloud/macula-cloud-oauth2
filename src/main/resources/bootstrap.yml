eureka:
   client:
      service-url:
         defaultZone: ${EUREKA_SERVER:http://macula:macula2019@localhost:8761/eureka}
   instance:
      prefer-ip-address: true
server:
   port: ${SERVER_PORT:8060}
   servlet:
      session:
         cookie:
            name: OAUTH2
spring:
   application:
      name: macula-cloud-oauth2
   cloud:
      config:
         discovery:
            enabled: true
            service-id: macula-cloud-config
         label: ${GIT_LABEL:master}
         profile: ${CONFIG-PROFILE-ACTIVE:wilson}
macula:
   cloud:
      security:
         login-path: /login