spring:
  application:
    name: macula-cloud-oauth2
  cloud: 
    nacos: 
      config:
        server-addr: nacos.ebestpet.com:8848
        group: macula-cloud
        namespace: scmp-cloud-dev
        file-extension: yaml
      discovery:
        server-addr: nacos.ebestpet.com:8848
        group: macula-cloud
        namespace: scmp-cloud-dev
macula:
   cloud:
      application:
         group: macula-cloud
         name: ${spring.application.name}
      security:
         login-path: /login
server:
   port: ${SERVER_PORT:8060}
   servlet:
      session:
         cookie:
            name: OAUTH2
management:
   endpoint:
      health:
         show-details: ALWAYS
   endpoints:
      web:
         exposure:
            include: '*'
logging:
   pattern:
      file: '%d %file:%line %p - %m%n'
      console: '%d %file:%line %p - %m%n'
   level:
      ROOT: INFO